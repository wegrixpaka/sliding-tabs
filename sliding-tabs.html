<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Tabs</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link href="./sliding-tabs.css" rel="stylesheet" />
</head>

<body>
  <section class="grid grid--center">
    <div class="container">
      <div class="tabs">
        <input type="radio" id="radio-1" name="tabs" checked />
        <label class="tab" for="radio-1">Paka Codes<span class="notification">1</span></label>
        <input type="radio" id="radio-2" name="tabs" />
        <label class="tab" for="radio-2">Following Paka<span class="notification">2</span></label>
        <input type="radio" id="radio-3" name="tabs" />
        <label class="tab" for="radio-3">Wow effect!!</label>
        <span class="glider"></span>
      </div>
    </div>
  </section>
</body>

</html>
